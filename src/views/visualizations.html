        <section class=" bg-dark container-fluid" id="viz2">

              <script src="/js/create_graph.js"></script>
              
              <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

              <script>
                $(function () {
                  $("#slider-range").slider({
                    range: true,
                    min: 0,
                    max: 100,
                    values: [0, 2],
                    slide: function (event, ui) {
                      changeSlider(g1, ui.values[0], ui.values[1]);
                      $("#amount").val(ui.values[0] + " - " + ui.values[1]);
                    }
                  });
                  $("#amount").val($("#slider-range").slider("values", 0) +
                    " - " + $("#slider-range").slider("values", 1));
                });
              
              </script>
              
              
              <h1 class="mx-auto my-0 text-uppercase text-center">Number of E-mails</h1>
              <p class="text-white-50 text-center">Drag the slider to limit the number of emails.</p>
              
              <div id="slider-range" ></div>
              <input type="text" id="amount" readonly style=" border:0; color:#f6931f; font-weight:bold;"><br>
